name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install dependencies (diagnose + install)
      working-directory: ./modern-developer-portfolio
      run: |
        echo "-- listing project folder --"
        ls -la .
        echo "-- package.json --"
        cat package.json
        echo "-- running npm install --no-audit --no-fund --no-progress --prefer-offline --no-save --production=false --silent --loglevel=error --scripts-prepend-node-path" 
        npm install --no-audit --no-fund --no-progress --prefer-offline --no-save --production=false --loglevel=error
    
    - name: Build
      working-directory: ./modern-developer-portfolio
      run: npm run build
    
    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./modern-developer-portfolio/dist
        cname: portfolio.ariclenes.dev

