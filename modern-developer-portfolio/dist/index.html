    <style>
      body {
        background-color: #000000;
        color: #ffffff;
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar */
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #000000;
      }
      ::-webkit-scrollbar-thumb {
        background: #333;
        border-radius: 4px;
        border: 1px solid #39FF14;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #39FF14;
      }

      /* Glitch Effect CSS */
      .glitch-wrapper {
        position: relative;
        overflow: hidden;
      }

      .glitch-hover:hover {
        position: relative;
      }

      .glitch-hover:hover::before,
      .glitch-hover:hover::after {
        content: attr(data-text);
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: #111111;
      }

      .glitch-hover:hover::before {
        left: 2px;
        text-shadow: -1px 0 #ff00c1;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim 2s infinite linear alternate-reverse;
      }

      .glitch-hover:hover::after {
        left: -2px;
        text-shadow: -1px 0 #00fff9;
        clip: rect(44px, 450px, 56px, 0);
        animation: glitch-anim-2 3s infinite linear alternate-reverse;
      }

      @keyframes glitch-anim {
        0% { clip: rect(31px, 9999px, 94px, 0); }
        20% { clip: rect(5px, 9999px, 86px, 0); }
        40% { clip: rect(74px, 9999px, 19px, 0); }
        60% { clip: rect(40px, 9999px, 2px, 0); }
        80% { clip: rect(62px, 9999px, 24px, 0); }
        100% { clip: rect(18px, 9999px, 97px, 0); }
      }

      @keyframes glitch-anim-2 {
        0% { clip: rect(65px, 9999px, 11px, 0); }
        20% { clip: rect(100px, 9999px, 3px, 0); }
        40% { clip: rect(27px, 9999px, 26px, 0); }
        60% { clip: rect(46px, 9999px, 73px, 0); }
        80% { clip: rect(2px, 9999px, 14px, 0); }
        100% { clip: rect(91px, 9999px, 8px, 0); }
      }

      /* CRT Scanline effect overlay (optional, subtle) */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.1) 50%,
          rgba(0,0,0,0.1)
        );
        background-size: 100% 4px;
        position: fixed;
        pointer-events: none;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        z-index: 9999;
        opacity: 0.15;
      }
    </style>
